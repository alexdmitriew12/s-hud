<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szefuncio's HUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dosis:wght@200..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="hud">
        <div class="square" id="healthBar" data-value="25">
            <span class="status-label">
                <span class="material-symbols-outlined" style="display:  inline-block; font-size: 30px; line-height: 30px;">favorite</span>
            </span>
        </div>

        <div class="square" id="foodBar" data-value="25">
            <span class="status-label">
                <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">local_pizza</span>
            </span>
        </div>

        <div class="square" id="waterBar" data-value="25">
            <span class="status-label">
                <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">water_full</span>
            </span>
        </div>
        <div class="square" id="oxygenBar" data-value="25">
            <span class="status-label">
                <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">pulmonology</span>
            </span>
        </div>
        <div class="square" id="armorBar" data-value="25">
            <span class="status-label">
                <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">shield_with_heart</span>
            </span>
        </div>
    </div>

    <div id="location" style="color: white; font-size: 18px;"><span class="material-symbols-outlined">
        location_on
        </span><span id="street"></span></div>
    </div>

    <div id="carhud">
        <div id="speedContainer">
            <span id="speed">0</span> <span class="unit">km/h</span>
        </div>
        <div id="rpmContainer">
            <div id="rpmBar"></div>
        </div>
        <div id="car-icons">
            <div class="car-square" id="engineBar" data-value="25">
                <span class="status-label">
                    <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">warning</span>
                </span>
            </div>
            <div class="square" id="petrolBar" data-value="25">
                <span class="status-label">
                    <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">humidity_low</span>
                </span>
            </div>
            <div class="car-square" id="seatbeltBar" data-value="25">
                <span class="status-label">
                    <span class="material-symbols-outlined" style="display: inline-block; font-size: 30px; line-height: 30px;">airline_seat_recline_extra</span>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
